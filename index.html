<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="container-main">
        <div class="container-titleimage">

            <div class="titletext"> nasa </div>

        </div>
        <div class="hspacer"></div>
        <div class="container-webpresence">
            <div class="container-socialmedia"> 
                <!-- ask client why is this not capitize? -->
                <div class="card-title">Social Media</div>
                
                <div class="card-content links">
                    
                    Twitter - @nasa </br>
                    Facebook - fb.com/nasa </br> 
                    Instagram - @nasa </br>
                    Youtube - youtube.com/NASA </br> 
                </div>
            </div>
            <div class="wspacer"> </div>
            <div class="container-officeinfo">
                <div class="card-title"> OFFICE INFO </div>
                <div class="card-content" >
                    <p>
                    Public Communications Office</br>
                    NASA Headquarters</br>
                    300 E. Street SW, Suite 5R30</br>
                    Washington, DC 20546</br>
                    (202) 358-0001 (Office)</br>
                    (202) 358-4338 (Fax)</br>
                </p>
                </div>
            </div>
            <div class="wspacer"> </div>
            <div class="container-contact">
                <div class="card-title"> CONTACT US</div>
                <div class="card-content">
                    
                        <form>
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name">
                      
                          <label for="message">Message</label>
                          <textarea rows="5" cols="50" id="message" name="message"> 
                          </textarea>
                      
                          
                        
                          <input class="btn" type="submit" value="send">
                        </form>
                      

                </div>
            </div>

        </div>
    </div>
</body>

</html>
